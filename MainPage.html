layout: base

<div class="sec-user">
    <div class="container py-2">
        <div class="pr-5 pl-1 user">
            <div class="row">
                <div class="col-12">
                    <div class="user-last py-3">
                        <p class="text-white text-left">Last Time You Learn</p>
                    </div>
                    <div class="user-prg py-1">
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Your Progress</p>
                            <div class="ldBar label-center" style="height: 100px; width: 100%;"
                                data-value="35" 
                                data-type="stroke"
                                data-stroke="data:ldbar/res,gradient(0,1.5, #00AAFF,#9fd)"
                                data-aspect-ratio=""
                                data-precision = "0.1"
                                data-duration = "1.5"
                                data-transition-in = "true">
    
                            </div>
                        </div>
                    </div>
                    <div class="user-stime py-1">
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Studying Time</p>
                            <div class="ldBar label-center" style="height: 100px; width: 100%;"
                                data-value="35" 
                                data-type="stroke"
                                data-stroke="data:ldbar/res,gradient(0,1.5,#f99,#ff9)"
                                data-aspect-ratio=""
                                data-precision = "0.1"
                                data-duration = "1.5"
                                data-transition-in = "true"
                                ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
