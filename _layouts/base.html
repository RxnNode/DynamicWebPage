<!DOCTYPE html>
{%- include fragments/get-lang.html -%}
<html lang="{{ __return }}" dir="ltr">
    <head>  {%- include head/head.html -%}  </head>
    <body>
        {%- include fragments/set-Navbar.html-%}

        {{ content }}

        <!-- All JavaScript-->
    <div class="js">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- bootstrap js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Loading Bar JS -->
        <script>
            {%- include scripts/dist/loading-bar.js -%}

            {%- include scripts/checkbox.js -%}
            {%- include scripts/setBar.js -%}


        </script>
        <!-- Login Check-->
        <script>
                window.onload = function() {
                        if(localStorage.isLogin){
                            document.getElementById('uidn').innerHTML = localStorage.uuid + " , " + localStorage.name;
                        }else{
                            document.getElementById('uidn').innerHTML = "Please Login!";
                        }
                }

                setInterval(function() {
                    localStorage.time++;
                }, 1000);
        </script>
    </div>
    </body>
    <footer>
        {%- include footer/footer.html -%}
    </footer>
</html>
